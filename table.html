<html>
    <head>
        <!-- Font Awesome -->
        <link
        href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css"
        rel="stylesheet"
        />
        <script>import * as mdb from 'mdb-ui-kit';</script>
        <style>@import '~mdb-ui-kit/css/mdb.min.css';</style>
    </head>
    <body>
        <div class="d-flex justify-content-end mb-4">
            <div class="form-outline">
              <input
                data-search
                data-target="#table_1"
                type="text"
                id="search_table_1"
                class="form-control"
              />
              <label class="form-label" for="search_table_1">Search</label>
            </div>
            <button class="btn btn-primary btn-sm ml-3" data-add-entry data-target="#table_1">
              <i class="fa fa-plus"></i>
            </button>
          </div>
          <hr />
          <div
            class="table-editor"
            id="table_1"
            data-entries="5"
            data-entries-options="[5, 10, 15]"
          >
            <table class="table">
              <thead>
                <tr>
                  <th class="th-sm" data-width="250">Company</th>
                  <th class="th-sm" data-width="250" data-sort="false">Address</th>
                  <th class="th-sm" data-width="250" data-sort="false">Employees</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Smith & Johnson</td>
                  <td>Park Lane 2, London</td>
                  <td>30</td>
                </tr>
                <tr>
                  <td>P.J. Company</td>
                  <td>Oak Street 7, Aberdeen</td>
                  <td>80</td>
                </tr>
                <tr>
                  <td>Food & Wine</td>
                  <td>Netherhall Gardens 3, Hampstead</td>
                  <td>12</td>
                </tr>
                <tr>
                  <td>IT Service</td>
                  <td>Warwick Road 14, London</td>
                  <td>17</td>
                </tr>
                <tr>
                  <td>A. Jonson Gallery</td>
                  <td>Oaklands Avenue 2, London</td>
                  <td>4</td>
                </tr>
                <tr>
                  <td>F.A. Architects</td>
                  <td>Frognal Way 7, Hampstead</td>
                  <td>4</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- MDB -->
<script>
    type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.js"

</script>
    </body>
</html>
